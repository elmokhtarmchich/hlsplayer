<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS Player with Token</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 80%;
      max-width: 720px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>
<body>

  <h1>üéß Radio T√©touan - Live Stream</h1>
  <video id="video" controls autoplay></video>
  <p id="status">‚è≥ Loading stream...</p>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function startStream() {
      try {
        const res = await fetch('https://shy-frost-4efe.elmokhtar-mchich.workers.dev/token');
        if (!res.ok) throw new Error('Failed to fetch tokenized URL');

        const signedUrl = await res.text();

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(signedUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            status.textContent = '‚úÖ Stream loaded!';
          });
          hls.on(Hls.Events.ERROR, (_, data) => {
            console.error('HLS.js error:', data);
            status.textContent = '‚ö†Ô∏è Stream error: ' + data.details;
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = signedUrl;
          status.textContent = '‚úÖ Native playback (Safari)';
        } else {
          status.textContent = '‚ùå HLS not supported on this browser.';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Error loading stream: ' + err.message;
      }
    }

    startStream();
  </script>

</body>
</html>
